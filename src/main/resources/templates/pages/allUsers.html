<html lang="en" xmlns:th="http://www.thymeleaf.org">

<div th:fragment="tableAllUsers">
    <table class="table" id="tableAllUsers">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Age</th>
            <th scope="col">Email</th>
            <th scope="col">Role</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
        </tr>
        </thead>
        <tbody id="bodyTableAllUsers">
        <tr>
            <td scope="row">ID</td>
            <td>name</td>
            <td>lastName</td>
            <td>age</td>
            <td>Email</td>
            <td>Roles</td>
            <td>
                <button type="button" data-toggle="modal" class="btn btn-info">Edit</button>
            </td>
            <td>
                <button type="button" data-toggle="modal" class="btn btn-danger">Delete</button>
            </td>
        </tr>
        </tbody>
        <div th:each="userAct : ${userList}">
            <div th:attr="id='edit_' + ${userAct.getId()}" th:insert="~{pages/editor :: modal_editor}"
                 className="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                 aria-hidden="true">Modal editor
            </div>
        </div>
        <div th:each="userAct : ${userList}">
            <div th:attr="id='delete_' + ${userAct.getId()}" th:insert="~{pages/remover :: modal_remover}"
                 class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                 aria-hidden="true">Modal editor
            </div>
        </div>
    </table>
</div>
</html>
